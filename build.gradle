plugins {
    id 'java-library'
}

group 'eggloop'
version 'beta'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation  'org.jblas:jblas:1.2.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

}
